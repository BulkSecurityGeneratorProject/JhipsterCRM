<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="altContact">
            <h2><span jhiTranslate="cwcrm2App.altContact.detail.title">Alt Contact</span> {{altContact.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cwcrm2App.altContact.name">Name</span></dt>
                <dd>
                    <span>{{altContact.name}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrm2App.altContact.relationship">Relationship</span></dt>
                <dd>
                    <span>{{altContact.relationship}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrm2App.altContact.phone">Phone</span></dt>
                <dd>
                    <span>{{altContact.phone}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrm2App.altContact.notes">Notes</span></dt>
                <dd>
                    <span>{{altContact.notes}}</span>
                </dd>
                <dt><span jhiTranslate="cwcrm2App.altContact.participant">Participant</span></dt>
                <dd>
                    <div *ngIf="altContact.participantId">
                        <a [routerLink]="['/participant', altContact.participantId, 'view']">{{altContact.participantFirstName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cwcrm2App.altContact.createdBy">Created By</span></dt>
                <dd>
                    {{altContact.createdByLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alt-contact', altContact.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
