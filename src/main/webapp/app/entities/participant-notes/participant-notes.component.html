<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrm2App.participantNotes.home.title">Participant Notes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-participant-notes" [routerLink]="['/participant-notes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cwcrm2App.participantNotes.home.createLabel">
            Create new Participant Notes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="participantNotes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrm2App.participantNotes.notes">Notes</span></th>
            <th><span jhiTranslate="cwcrm2App.participantNotes.user">User</span></th>
            <th><span jhiTranslate="cwcrm2App.participantNotes.participant">Participant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participantNotes of participantNotes ;trackBy: trackId">
                <td><a [routerLink]="['/participant-notes', participantNotes.id, 'view' ]">{{participantNotes.id}}</a></td>
                <td>{{participantNotes.notes}}</td>
                <td>
                    {{participantNotes.userLogin}}
                </td>
                <td>
                    <div *ngIf="participantNotes.participantId">
                        <a [routerLink]="['../participant', participantNotes.participantId , 'view' ]" >{{participantNotes.participantFirstName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/participant-notes', participantNotes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/participant-notes', participantNotes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'participant-notes/'+ participantNotes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
