<div>
    <h2 id="page-heading">
        <span jhiTranslate="cwcrm2App.contactSubStatus.home.title">Contact Sub Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-sub-status" [routerLink]="['/contact-sub-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cwcrm2App.contactSubStatus.home.createLabel">
            Create new Contact Sub Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="contactSubStatuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cwcrm2App.contactSubStatus.name">Name</span></th>
            <th><span jhiTranslate="cwcrm2App.contactSubStatus.subTypeOf">Sub Type Of</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactSubStatus of contactSubStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/contact-sub-status', contactSubStatus.id, 'view' ]">{{contactSubStatus.id}}</a></td>
                <td>{{contactSubStatus.name}}</td>
                <td>
                    <div *ngIf="contactSubStatus.subTypeOfId">
                        <a [routerLink]="['../contact-status', contactSubStatus.subTypeOfId , 'view' ]" >{{contactSubStatus.subTypeOfName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/contact-sub-status', contactSubStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contact-sub-status', contactSubStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contact-sub-status/'+ contactSubStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
