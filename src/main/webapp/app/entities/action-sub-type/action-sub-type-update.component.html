<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-action-sub-type-heading" jhiTranslate="cwcrm2App.actionSubType.home.createOrEditLabel">Create or edit a Action Sub Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!actionSubType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="actionSubType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrm2App.actionSubType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="actionSubType.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cwcrm2App.actionSubType.subTypeOf" for="field_subTypeOf">Sub Type Of</label>
                    <select class="form-control" id="field_subTypeOf" name="subTypeOf" [(ngModel)]="actionSubType.subTypeOfId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionTypeOption.id" *ngFor="let actionTypeOption of actiontypes; trackBy: trackActionTypeById">{{actionTypeOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
